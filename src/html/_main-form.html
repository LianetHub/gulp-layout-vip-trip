<form action="#" class="car-order__form form" aria-label="Contact form">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="form__field icon-car">
                <select name="field-auto" class="select">
                    <optgroup label="Аренда автомобиля">
                        <option value="Mercedes Maybach X222"> Mercedes Maybach X222</option>
                        <option value="Mercedes S-Class W223"> Mercedes S-Class W223</option>
                        <option value="Mercedes S-Class W222"> Mercedes S-Class W222</option>
                        <option value="Mercedes V-Class"> Mercedes V-Class</option>
                    </optgroup>
                    <option value="Аренда яхты">Аренда яхты</option>
                    <option value="Аренда вертолета">Аренда вертолета</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
            <div class="form__field icon-calendar">
                <input type="text" class="form__control form__control-date" placeholder="Дата" name="field-date">
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
            <div class="form__field icon-clock">
                <input type="time" class="form__control" placeholder="Время" name="field-time">
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
            <div class="form__options">
                <label class="form__option">
                    <input type="radio" name="dayhour-radio" value="Дней" checked class="form__option-input hidden" hidden>
                    <span class="form__option-field">Дней</span>
                </label>
                <label class="form__option">
                    <input type="radio" name="dayhour-radio" value="Часов" class="form__option-input hidden" hidden>
                    <span class="form__option-field">Часов</span>
                </label>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-xs-12">
            <select class="select" name="field-dayhour">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="form__field icon-users">
                <select class="select" name="field-passenger">
                    <option value="Количество персон">Количество персон</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="form__field icon-person">
                <input type="text" class="form__control" name="field-name" placeholder="Ваше имя">
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
            <input type="tel" name="field-phone-custom" class="form__control" placeholder="___ ___-__-__">
        </div>
        <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="form__field icon-location">
                <input type="text" class="form__control" name="field-address" placeholder="Адрес">
            </div>
        </div>
    </div>
    <button type="submit" class="form__btn btn btn-primary">Отправить запрос</button>
</form>
